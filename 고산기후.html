<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="stylesheet" href="bootstraplogin.min.css" type="text/css">
  <link rel="stylesheet" href="기후css.css" type="text/css">
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body >

  <div class="row bg" id="base">
    <div class="col-12"  id="title">
      <h1>열대기후</h1>
    </div>

    <div class="col-6" id="sub1">
      
      <span>열대 기후는 적도 인근의 저위도 지방의 기후이다. 남회귀선과 북회귀선 사이의 지역이 이 기후에 해당한다. 쾨펜의 기후 구분에 따르면 12달 내내 월평균 기온이 18 °C 이상인 곳을 열대 기후라고 한다.</span><br><br>

      <span> 동남아시아, 남아시아, 사하라 이남 아프리카와 중앙아메리카, 남아메리카의 북부</span>
    </div>

    <div class="col-6" id="sub2">
      <img src="A(열대기후)/9.jpg" alt="준비안됨" id="qwer"><br>
      <button type="button" class="btn btn-outline-primary" id="countBtn" onclick="increase()">다음사진</button>
    </div>
    
  </div>    

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <script>
        
    var count=0;
    function increase(){
        count=(count+1) % 10;

        document.getElementById("qwer").src = 'A(열대기후)/' + count + '.jpg'
    }
    
  </script>
</body>
</html>

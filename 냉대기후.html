<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="stylesheet" href="bootstraplogin.min.css" type="text/css">
  <link rel="stylesheet" href="기후css.css" type="text/css">
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body >

  <div class="row bg" id="base">
    <div class="col-12"  id="title">
      <h1>냉대기후</h1>
    </div>

    <div class="col-6" id="sub1">
      
      <span> 중위도 지역 북부와 고위도 지역에서 발달하는 기후를 가리킨다. 냉대 습윤 기후와 냉대 동계 소우 기후, 고지 지중해성 기후로 구분하지만, 습윤 대륙성 기후와 아극 기후로 구분하는 경우도 있다.</span><br><br>

      <span>동부 유럽, 시베리아, 중국 동북부, 홋카이도, 캐나다</span>
    </div>

    <div class="col-6" id="sub2">
      <img src="D(냉대기후)/9.jpg" alt="준비안됨" id="qwer"><br>
      <button type="button" class="btn btn-outline-primary" id="countBtn" onclick="increase()">다음사진</button>
    </div>
    
  </div>    

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <script>
        
    var count=0;
    function increase(){
        count=(count+1) % 10;

        document.getElementById("qwer").src = 'D(냉대기후)/' + count + '.jpg'
    }
    
  </script>
</body>
</html>

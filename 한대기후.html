<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="stylesheet" href="bootstraplogin.min.css" type="text/css">
  <link rel="stylesheet" href="기후css.css" type="text/css">
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body >

  <div class="row bg" id="base">
    <div class="col-12"  id="title">
      <h1>한대기후</h1>
    </div>

    <div class="col-6" id="sub1">
      
      <span> 극기후(極氣候)라고도 부르며 지구상에서 가장 추운 기후로 북극과 남극 주변에서 나타난다. 툰드라 기후와 빙설 기후로 나뉜다. 최한월의 평균 기온이 섭씨 -3℃ 이하이고, 최난월의 평균 기온이 섭씨 10℃ 이하인 기후이다.</span><br><br>

      <span>러시아, 노르웨이, 스웨덴, 핀란드, 캐나다, 그린란드, 남극</span>
    </div>

    <div class="col-6" id="sub2">
      <img src="E(한대기후)/9.jpg" alt="준비안됨" id="qwer"><br>
      <button type="button" class="btn btn-outline-primary" id="countBtn" onclick="increase()">다음사진</button>
    </div>
    
  </div>    

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <script>
        
    var count=0;
    function increase(){
        count=(count+1) % 10;

        document.getElementById("qwer").src = 'E(한대기후)/' + count + '.jpg'
    }
    
  </script>
</body>
</html>

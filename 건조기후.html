<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="stylesheet" href="bootstraplogin.min.css" type="text/css">
  <link rel="stylesheet" href="기후css.css" type="text/css">
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body >

  <div class="row bg" id="base">
    <div class="col-12"  id="title">
      <h1>건조기후</h1>
    </div>

    <div class="col-6" id="sub1">
      
      <span>일반적으로 연평균 강수량이 500mm 미만이라고 정의하지만 독일의 지리학자 쾨펜은 연평균 강수량이 연평균 기온과 강수의 계절적분포의 상관관계로 성립된 건조한계에 이르지 못하였을때를 건조 기후라 정의하였다</span><br><br>

      <span>사하라 사막, 아라비아 사막, 모하비 사막</span>
    </div>

    <div class="col-6" id="sub2">
      <img src="B(건조기후)/9.jpg" alt="준비안됨" id="qwer"><br>
      <button type="button" class="btn btn-outline-primary" id="countBtn" onclick="increase()">다음사진</button>
    </div>
    
  </div>    

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <script>
        
    var count=0;
    function increase(){
        count=(count+1) % 10;

        document.getElementById("qwer").src = 'B(건조기후)/' + count + '.jpg'
    }
    
  </script>
</body>
</html>

<!DOCTYPE html>

<html lang="en">
<head>
  <link rel="stylesheet" href="bootstraplogin.min.css" type="text/css">
  <link rel="stylesheet" href="기후css.css" type="text/css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body >

  <div class="row bg" id="base">
    <div class="col-12"  id="title">
      <h1>온대기후</h1>
    </div>

    <div class="col-6" id="sub1">
      
      <span> 회귀선과 극권 사이의 중위도 지방으로, 열대와 한대 사이에 해당된다. 사계절이 뚜렷한 특징이 있다. 계절은 남반구와 북반구가 서로 반대로, 북반구가 한여름이면 남반구는 한겨울이 된다.</span><br><br>

      <span> 유럽 중남부, 아시아 동부 일부, 오세아니아, 아메리카 중부 및 남부 </span>
    </div>

    <div class="col-6" id="sub2">
      <img src="C(온대기후)/9.jpg" alt="준비안됨" id="qwer"><br>
      <button type="button" class="btn btn-outline-primary" id="countBtn" onclick="increase()">다음사진</button>
    </div>
    
  </div>    

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <script>
        
    var count=0;
    function increase(){
        count=(count+1) % 10;

        document.getElementById("qwer").src = 'C(온대기후)/' + count + '.jpg'
    }
    
  </script>
</body>
</html>
